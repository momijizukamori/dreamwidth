paths:
  "/users/{username}/subscriptions":
    parameters:
      - name: username
        in: path
        description: The journal you want subscription information for
        required: true
        schema:
          &a1
          type: string
          minLength: 3
          maxLength: 25
          pattern: ^[0-9A-Za-z_]+$
          example: example
    get:
      description: Returns a list of journals the username subscribes to.
      responses:
        "200":
          description: A list of journal names.
          content:
            application/json:
              schema:
                type: array
                items: *a1
        "400":
          description: Bad or missing request parameters.
          content:
            application/json:
              schema:
                &a2
                type: object
                properties:
                  error:
                    type: string
                    description: A description of the error encountered.
                    example: "Bad format for username. Errors: String is too long: 77/25."
                  success:
                    type: number
        "404":
          description: Username specified does not exist.
          content:
            application/json:
              schema: *a2
