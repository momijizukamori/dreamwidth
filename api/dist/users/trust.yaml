paths:
  "/users/{username}/access":
    parameters:
      - name: username
        in: path
        description: The journal you want entry information for
        required: true
        schema:
          &a1
          type: string
          minLength: 3
          maxLength: 25
          pattern: ^[0-9A-Za-z_]+$
          example: example
    get:
      description: Returns a list of journals the username grants read access to.
      responses:
        "200":
          description: A list of journal names.
          content:
            application/json:
              schema:
                type: array
                items: *a1
        "404":
          &a3
          description: Username specified does not exist.
          content:
            application/json:
              schema:
                &a2
                type: object
                properties:
                  error:
                    type: string
                    description: A description of the error encountered.
                    example: "Bad format for username. Errors: String is too long: 77/25."
                  success:
                    type: number
    post:
      description: Grant read access to journals in the `journals` list.
      requestBody:
        content:
          application/json:
            schema:
              description: journals to add
              type: array
              items: *a1
      responses:
        "200":
          description: A list of journal names.
        "400":
          &a4
          description: Bad or missing request parameters.
          content:
            application/json:
              schema: *a2
        "403":
          description: You can't grant access for that username.
        "404": *a3
    delete:
      description: Remove read access to a journal.
      parameters:
        - name: journal
          in: query
          description: journal to remove
          schema: *a1
      responses:
        "200":
          description: A list of journal names.
        "400": *a4
        "403":
          description: You can't remove access for that username.
        "404": *a3
