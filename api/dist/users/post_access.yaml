paths:
  "/users/{username}/journals":
    parameters:
      - name: username
        in: path
        description: The username you want posting information for
        required: true
        schema:
          type: string
          minLength: 3
          maxLength: 25
          pattern: ^[0-9A-Za-z_]+$
          example: example
    get:
      description: Returns a list of journals the username has posting access to.
      responses:
        "200":
          description: A list of journal names.
        "404":
          description: User specified does not exist.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: A description of the error encountered.
                    example: "Bad format for username. Errors: String is too long: 77/25."
                  success:
                    type: number
