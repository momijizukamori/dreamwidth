type: object
properties:
  subject:
    type: string
    description: Entry subject line
    example: My First Post
  text:
    type: string
    description: Entry text
    minLength: 1
  icon_keyword:
    type: string
    description: Keyword of icon to use
  datetime:
    type: string
    description: The date and time of the entry in the format `FIXME`. If omitted,
      the server time will be used instead.
  security:
    type: string
    description: Security level to use. Can be public, private, or a filter name.
    example: public
  age_restriction:
    type: string
    description: Age restriction flag. `none` puts no flags on the entry,
      `discretion` marks it as "viewer discretion advised", and `restricted`
      marks it inacessible to users under eighteen. If omitted, the journal
      default will be used.
    example: none
    enum:
      - nocomments
      - discretion
      - restricted
  age_restriction_reason:
    type: string
    description: A optional description of why you chose the age-restriction setting
      you did.
  comment_settings:
    type: string
    description: Comment settings for the new entry. `nocomments` disables comments,
      and `noemail` disables notifications. If omitted, the journal default will
      be used.
    example: nocomments
    enum:
      - nocomments
      - noemail
  tags:
    description: An array of tags to apply to the entry.
    type: array
    items:
      type: string
