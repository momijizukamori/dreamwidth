paths:
  "/journals/{username}/entries/{entry_id}":
    parameters:
      - name: username
        in: path
        description: The journal you want entry information for
        required: true
        schema:
          type: string
          minLength: 3
          maxLength: 25
          pattern: ^[0-9A-Za-z_]+$
          example: example
      - name: entry_id
        in: path
        description: The entry id you want information for
        required: true
        schema:
          type: integer
    get:
      description: Returns a specified entry in a journal.
      responses:
        "200":
          description: A single entry
        "403":
          description: You aren't authorized to view that entry.
        "404":
          description: Journal or entry specified does not exist.
    post:
      description: Edit a specified journal entry. Parameters that aren't supplied
        will remain unedited.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                subject:
                  type: string
                  description: Entry subject line
                  example: My First Post
                text:
                  type: string
                  description: Entry text
                  minLength: 1
                icon_keyword:
                  type: string
                  description: Keyword of icon to use
                datetime:
                  type: string
                  description: The date and time of the entry in the format `FIXME`. If omitted,
                    the server time will be used instead.
                age_restriction_reason:
                  type: string
                  description: A optional description of why you chose the age-restriction setting
                    you did.
                tags:
                  description: An array of tags to apply to the entry.
                  type: array
                  items:
                    type: string
      responses:
        "204":
          description: The entry has been updated.
        "400":
          description: Bad input value supplied.
        "403":
          description: You aren't allowed to edit that entry.
        "404":
          description: Journal or entry specified does not exist.
