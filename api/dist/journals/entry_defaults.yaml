paths:
  "/journals/{username}/entries/defaults":
    parameters:
      - name: username
        in: path
        description: The journal you want entry information for
        type: string
        required: true
        schema:
          type: string
          minLength: 3
          maxLength: 25
          pattern: ^[0-9A-Za-z_]+$
          example: example
    get:
      description: Returns the default entry posting values
      responses:
        "200":
          description: a list of recent entries
        "403":
          description: You don't have post access for that journal.
        "404":
          description: Username specified does not exist.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    description: A description of the error encountered.
                    example: "Bad format for username. Errors: String is too long: 77/25."
                  success:
                    type: number
